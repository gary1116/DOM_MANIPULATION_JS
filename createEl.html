<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create element Through JS</title>
</head>
<body>
    <h1>creating element with the help of javascript</h1>



</body>

<script>
    let newElement = document.createElement('input');  //this will help you create a new element just type the tag name.

    document.body.appendChild(newElement);  //this will append that element in the body, you can check it by running this file
</script>
</html>
